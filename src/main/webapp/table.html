<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>NYIST-ACM Ranking List</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="layui/css/styles.css" type="text/css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<body>
<div id="container">
    <div id="popup" class="hidden">
        <div id="mask">
            <div id="shadow"></div>
            <div id="frame"></div>
            <header>
                <div id="host">
                    <img src="images/icpc.mini.png" alt="ICPC">
                </div>
            </header>
        </div>
    </div>
    <div id="ttop">
        <div id="contest_title">NYIST-ACM Ranking List</div>
    </div>
    <main>
        <div id="table-container">
            <table id="board">
            </table>
        </div>
    </main>
</div>
<script src="layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#board'
            ,height: 2048
            ,url: 'data.json' //数据接口
            ,page: false//开启分页
            ,height: 'full-200'
            ,cols: [[ //表头
                {field: 'sno', title: '学号', width:150, sort: true,align:'center'}
                ,{field: 'name', title: '姓名', width:150,align:'center'}
                ,{field: 'fakeName', title: '昵称', width:150,align:'center'}
                ,{field: 'totSolve', title: '总题数', width:150, sort: true,align:'center'}
                ,{field: 'solve_zzulioj', title: 'zzulioj题数', width:150, sort: true,align:'center'}
                ,{field: 'solve_codeforces', title: 'codeforces题数', width:150, sort: true,align:'center'}
                ,{field: 'rating_codeforces', title: 'codeforces rating', width:150, sort: true,align:'center'}
                ,{field: 'solve_nowcoder', title: '牛客题数', width:150, sort: true,align:'center'}
                ,{field: 'solve_nyoj', title: 'nyoj题数', width:150, sort: true,align:'center'}
                ,{field: 'solve_fuquanoj', title: 'fuquanoj题数', width:150, sort: true,align:'center'}
            ]]
        });
    });
</script>
<script src="layui/board.js" type="text/javascript"></script>
</body>
</html>

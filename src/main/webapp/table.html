<table id="board" lay-data="{id:'testId']"></table>
<!--</div>-->
<script src="layui/layui.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#board'
            // , height: 2048
            , url: 'data.json' //数据接口
            , version: true
            , page: false//开启分页
            , height: 'full-80'
            , initSort: {
                field: 'totSolve'
                , type: 'desc'
            }
            // , encode: "GBK"
            , cols: [[ //表头
                {field: 'zizeng', width: 80, title: '序号', type: 'numbers'}
                , {field: 'sno', title: '学号', width: 120, sort: true, align: 'center'}
                , {field: 'name', title: '姓名', width: 120, align: 'left'}
                , {field: 'fakeName', title: '昵称', width: 120, align: 'center'}
                , {field: 'totSolve', title: '总题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_zzulioj', title: 'zzulioj题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_codeforces', title: 'codeforces题数', width: 150, sort: true, align: 'center'}
                , {field: 'rating_codeforces', title: 'codeforces rating', width: 160, sort: true, align: 'center'}
                , {field: 'extra_codeforces', title: 'cf积分转换题数(百题计划适用)', width: 150, sort: true, align: 'center'}
                , {field: 'solve_nowcoder', title: '牛客题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_nyoj', title: 'nyoj题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_fuquanoj', title: 'fuquanoj题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_luogu', title: 'luogu题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_vjudge', title: 'vjudge题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_jzoj', title: 'jzoj题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_hduoj', title: 'hduoj题数', width: 150, sort: true, align: 'center'}
                , {field: 'solve_poj', title: 'poj题数', width: 150, sort: true, align: 'center'}
            ]]
        });
    });
</script>
